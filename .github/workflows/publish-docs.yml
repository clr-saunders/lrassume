name: Publish Docs

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'      # Update when README changes
      - 'src/**'         # Update when code/docstrings change
      - '_quarto.yml'
      - '.github/workflows/publish-docs.yml'

permissions:
  contents: write
  pages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install .
          pip install "quartodoc<0.7" "griffe<0.37"

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Build API Docs
        run: quartodoc build

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
